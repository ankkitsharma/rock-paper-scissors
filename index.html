<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>
    </div>
    <div id="pSelection">
        <p>You have to select betweent the following:</p>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="pointTable">
        <p>Points table:</p>
        <p>Player:<span id="pPoint"></span></p>
        <p>Computer:<span id="cPoint"></span></p>
    </div>
    <div id="whoWin">
        <p>Template for who win round/game</p>
    </div>
    <div id="newGame">
        <p>Start new game?</p>
        <button>New game</button>
    </div>
    <script src="./javascript.js"></script>
</body>
</html>
