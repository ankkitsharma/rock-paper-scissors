<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>
    </div>
    <div class="center">
        <div class="left">
            <p>Whoever wins the first five points wins the game!</p>
            <div class="pSelection">
                <p class="bold selectHeader">You have to select betweent the following:</p>
                <div class="button">
                    <button class="sbutton" id="rock"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
                    <button class="sbutton" id="paper"><i class="fa-solid fa-hand"></i> Paper</button>
                    <button class="sbutton" id="scissors"><i class="fa-solid fa-hand-scissors"></i> Scissors</button>
                </div>
            </div>
            <div class="selected">
                <p>Player selection: <span class="pSelected"></span></p>
                <p>Computer selection: <span class="cSelected"></span></p>
            </div>
        </div>
        <div class="right">
            <div class="pointTable">
                <p class="bold">Points table:</p>
                <p>Player: <span class="pPoint"></span></p>
                <p>Computer: <span class="cPoint"></span></p>
            </div>
        </div>
    </div>
    <div class="bottom">
        <p class="whoWin"></p>
        <div class="newGame">
            <p>Start new game?</p>
            <button class="nGame">New game</button>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/dde875c110.js" crossorigin="anonymous"></script>
    <script src="./javascript.js"></script>
</body>
</html>
